<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>All Blog Posts ðŸ“š</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
  <style>
    /* (Same CSS as post.html - maintain consistency) */
    :root {
      --primary: #4a6fa5;
      --secondary: #166088;
      --light: #f8f9fa;
      --dark: #343a40;
      --success: #28a745;
      --danger: #dc3545;
      --bg-light: #f5f7fa;
      --bg-dark: #121212;
      --card-light: #ffffff;
      --card-dark: #1e1e1e;
      --text-light: #333;
      --text-dark: #f0f0f0;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Poppins', sans-serif;
      background: var(--bg-light);
      color: var(--text-light);
      transition: all 0.3s ease;
      min-height: 100vh;
      line-height: 1.6;
    }

    body.dark-mode {
      background: var(--bg-dark);
      color: var(--text-dark);
    }

    .container {
      max-width: 1200px;
      margin: 0 auto;
      padding: 40px 20px;
    }

    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 40px;
      flex-wrap: wrap;
      gap: 20px;
    }

    h1 {
      font-size: 2.5rem;
      color: var(--primary);
      display: flex;
      align-items: center;
      gap: 10px;
    }

    .header-actions {
      display: flex;
      gap: 15px;
    }

    .btn {
      padding: 10px 20px;
      border-radius: 8px;
      cursor: pointer;
      font-weight: 600;
      transition: all 0.3s;
      display: inline-flex;
      align-items: center;
      gap: 8px;
      border: none;
    }

    .btn-primary {
      background: var(--primary);
      color: white;
    }

    .btn-primary:hover {
      background: var(--secondary);
      transform: translateY(-2px);
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    }

    .btn-dark-mode {
      background: var(--dark);
      color: white;
    }

    .btn-dark-mode:hover {
      background: #495057;
    }

    .btn-create {
      background: var(--success);
      color: white;
    }

    .btn-create:hover {
      background: #218838;
    }

    .search-bar {
      display: flex;
      margin-bottom: 30px;
    }

    .search-bar input {
      flex: 1;
      padding: 12px 15px;
      border: 1px solid #ddd;
      border-radius: 8px 0 0 8px;
      font-family: 'Poppins', sans-serif;
      font-size: 16px;
    }

    .dark-mode .search-bar input {
      background: #2d2d2d;
      border-color: #444;
      color: var(--text-dark);
    }

    .search-bar button {
      padding: 12px 20px;
      background: var(--primary);
      color: white;
      border: none;
      border-radius: 0 8px 8px 0;
      cursor: pointer;
    }

    .loading {
      display: none;
      text-align: center;
      margin: 40px 0;
    }

    .spinner {
      border: 5px solid rgba(0, 0, 0, 0.1);
      border-top: 5px solid var(--primary);
      border-radius: 50%;
      width: 50px;
      height: 50px;
      animation: spin 1s linear infinite;
      margin: 0 auto;
    }

    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }

    .post-list-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 20px;
    }

    .post-grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(350px, 1fr));
      gap: 25px;
    }

    .post {
      background: var(--card-light);
      border-radius: 10px;
      padding: 25px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      transition: all 0.3s;
      opacity: 0;
      transform: translateY(20px);
      animation: fadeIn 0.5s forwards;
    }

    .dark-mode .post {
      background: var(--card-dark);
    }

    @keyframes fadeIn {
      to { opacity: 1; transform: translateY(0); }
    }

    .post:nth-child(odd) { animation-delay: 0.1s; }
    .post:nth-child(even) { animation-delay: 0.3s; }

    .post:hover {
      transform: translateY(-5px);
      box-shadow: 0 10px 20px rgba(0, 0, 0, 0.15);
    }

    .post-title {
      font-size: 1.4rem;
      font-weight: 600;
      color: var(--secondary);
      margin-bottom: 10px;
    }

    .post-content {
      color: #666;
      margin-bottom: 20px;
      display: -webkit-box;
      -webkit-line-clamp: 3;
      -webkit-box-orient: vertical;
      overflow: hidden;
    }

    .dark-mode .post-content {
      color: #aaa;
    }

    .post-footer {
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .post-date {
      font-size: 0.9rem;
      color: #888;
    }

    .post-actions {
      display: flex;
      gap: 10px;
    }

    .btn-icon {
      width: 36px;
      height: 36px;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 0;
    }

    .btn-edit {
      background: #ffc107;
      color: #333;
    }

    .btn-edit:hover {
      background: #e0a800;
    }

    .btn-delete {
      background: var(--danger);
      color: white;
    }

    .btn-delete:hover {
      background: #c82333;
    }

    .empty-state {
      text-align: center;
      padding: 60px 20px;
      color: #888;
      grid-column: 1 / -1;
    }

    .pagination {
      display: flex;
      justify-content: center;
      gap: 10px;
      margin-top: 40px;
    }

    .pagination button {
      padding: 10px 20px;
      border-radius: 8px;
      cursor: pointer;
      transition: all 0.3s;
      border: none;
      background: var(--primary);
      color: white;
    }

    .pagination button:hover:not(:disabled) {
      background: var(--secondary);
      transform: translateY(-2px);
    }

    .pagination button:disabled {
      opacity: 0.5;
      cursor: not-allowed;
    }

    @media (max-width: 768px) {
      .container {
        padding: 20px 15px;
      }
      
      .post-grid {
        grid-template-columns: 1fr;
      }
      
      header {
        flex-direction: column;
        align-items: flex-start;
      }
      
      .header-actions {
        width: 100%;
        justify-content: space-between;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <header>
      <h1><i class="fas fa-blog"></i> All Posts</h1>
      <div class="header-actions">
        <button class="btn btn-dark-mode" id="darkModeToggle">
          <i class="fas fa-moon"></i> Dark Mode
        </button>
        <button class="btn btn-create" onclick="window.location.href='post.html'">
          <i class="fas fa-plus"></i> New Post
        </button>
      </div>
    </header>

    <div class="search-bar">
      <input type="text" id="searchInput" placeholder="Search posts...">
      <button onclick="searchPosts()"><i class="fas fa-search"></i></button>
    </div>

    <div class="post-list">
      <div class="loading" id="loading">
        <div class="spinner"></div>
      </div>
      
      <div class="post-grid" id="postsContainer">
        <!-- Posts will be loaded here -->
      </div>
      
      <div class="empty-state" id="emptyState" style="display: none;">
        <i class="fas fa-book" style="font-size: 3rem; margin-bottom: 15px;"></i>
        <h3>No posts found</h3>
        <p>Try a different search or create a new post!</p>
      </div>
      
      <div class="pagination" id="pagination">
        <button id="prevBtn" onclick="loadPosts(prevPageUrl)"><i class="fas fa-chevron-left"></i> Previous</button>
        <button id="nextBtn" onclick="loadPosts(nextPageUrl)">Next <i class="fas fa-chevron-right"></i></button>
      </div>
    </div>
  </div>

  <script>
    // Dark Mode Toggle
    const darkModeToggle = document.getElementById('darkModeToggle');
    darkModeToggle.addEventListener('click', () => {
      document.body.classList.toggle('dark-mode');
      const isDark = document.body.classList.contains('dark-mode');
      darkModeToggle.innerHTML = isDark 
        ? '<i class="fas fa-sun"></i> Light Mode' 
        : '<i class="fas fa-moon"></i> Dark Mode';
      localStorage.setItem('darkMode', isDark);
    });

    // Check for saved dark mode preference
    if (localStorage.getItem('darkMode') === 'true') {
      document.body.classList.add('dark-mode');
      darkModeToggle.innerHTML = '<i class="fas fa-sun"></i> Light Mode';
    }

    // API Configuration
    const API_BASE = "http://127.0.0.1:8000";
    const token = "5edfa8ac4b800abf327edec5abb8e19e03f3c467";
    let nextPageUrl = null;
    let prevPageUrl = null;
    let currentSearch = '';

    // Load posts with pagination
    function loadPosts(url = `${API_BASE}/api/posts/`) {
      document.getElementById('loading').style.display = 'block';
      document.getElementById('emptyState').style.display = 'none';
      
      fetch(url + (currentSearch ? `&search=${currentSearch}` : ''), {
        headers: {
          "Authorization": `Token ${token}`
        }
      })
      .then(res => res.json())
      .then(data => {
        document.getElementById('loading').style.display = 'none';
        const container = document.getElementById('postsContainer');
        container.innerHTML = '';

        if (data.results.length === 0) {
          document.getElementById('emptyState').style.display = 'block';
          return;
        }

        data.results.forEach((post, index) => {
          const postDiv = document.createElement('div');
          postDiv.className = 'post';
          postDiv.style.animationDelay = `${index * 0.1}s`;
          postDiv.innerHTML = `
            <h3 class="post-title">${post.title}</h3>
            <p class="post-content">${post.content}</p>
            <div class="post-footer">
              <span class="post-date">${new Date(post.created_at).toLocaleDateString()}</span>
              <div class="post-actions">
                <button class="btn btn-icon btn-edit" onclick="editPost(${post.id})">
                  <i class="fas fa-edit"></i>
                </button>
                <button class="btn btn-icon btn-delete" onclick="deletePost(${post.id})">
                  <i class="fas fa-trash"></i>
                </button>
              </div>
            </div>
          `;
          container.appendChild(postDiv);
        });

        // Update pagination
        nextPageUrl = data.next;
        prevPageUrl = data.previous;
        document.getElementById('prevBtn').disabled = !prevPageUrl;
        document.getElementById('nextBtn').disabled = !nextPageUrl;
      })
      .catch(err => {
        document.getElementById('loading').style.display = 'none';
        console.error('Error loading posts:', err);
      });
    }

    // Search posts
    function searchPosts() {
      currentSearch = document.getElementById('searchInput').value.trim();
      loadPosts(`${API_BASE}/api/posts/?search=${currentSearch}`);
    }

    // Delete post
    function deletePost(id) {
      if (!confirm('Are you sure you want to delete this post?')) return;

      document.getElementById('loading').style.display = 'block';

      fetch(`${API_BASE}/api/posts/${id}/`, {
        method: 'DELETE',
        headers: {
          'Authorization': `Token ${token}`
        }
      })
      .then(res => {
        document.getElementById('loading').style.display = 'none';
        if (res.status === 204) {
          alert('Post deleted successfully! ðŸ—‘ï¸');
          loadPosts();
        } else {
          alert('Failed to delete post.');
        }
      })
      .catch(err => {
        document.getElementById('loading').style.display = 'none';
        console.error('Delete error:', err);
      });
    }

    function editPost(id) {
      window.location.href = `edit.html?id=${id}`;
    }

    // Initialize
    loadPosts();

    // Search on Enter key
    document.getElementById('searchInput').addEventListener('keypress', (e) => {
      if (e.key === 'Enter') searchPosts();
    });
  </script>
</body>
</html>
