<!DOCTYPE html>
<html>
<head>
  <title>My Blog</title>
  <style>
    body { font-family: Arial; padding: 20px; }
    .post { border: 1px solid #ccc; padding: 15px; margin-bottom: 20px; border-radius: 8px; }
    .title { font-size: 20px; font-weight: bold; }
    .content { margin-top: 10px; }
  </style>
</head>
<body>

  <h2>📚 Blog Posts</h2>
  <div id="postsContainer"></div>

  <div id="pagination">
    <button onclick="loadPosts(prevPageUrl)" id="prevBtn">⬅️ Previous</button>
    <button onclick="loadPosts(nextPageUrl)" id="nextBtn">Next ➡️</button>
  </div>

  

  <script>
    localStorage.setItem("token", "5edfa8ac4b800abf327edec5abb8e19e03f3c467");
    const API_BASE = "http://127.0.0.1:8000";
    const token = localStorage.getItem("token"); // ✅ Must be stored already

    let nextPageUrl = null;
    let prevPageUrl = null;

    function loadPosts(url = `${API_BASE}/api/posts/`) {
    fetch(url, {
        method: "GET",
        headers: {
        "Authorization": `Token ${token}`
        }
    })
    .then(res => res.json())
    .then(data => {
        const container = document.getElementById("postsContainer");
        container.innerHTML = "";

        // Save next/previous page URLs
        nextPageUrl = data.next;
        prevPageUrl = data.previous;

        // Disable/Enable buttons
        document.getElementById("nextBtn").disabled = !nextPageUrl;
        document.getElementById("prevBtn").disabled = !prevPageUrl;

        // Loop through posts
        data.results.forEach(post => {
        const postDiv = document.createElement("div");
        postDiv.classList.add("post");
        postDiv.innerHTML = `
            <div class="title">${post.title}</div>
            <div class="content">${post.content}</div>
            <button onclick="deletePost(${post.id})">🗑️ Delete</button>
        `;
        container.appendChild(postDiv);
        });
    })
    .catch(err => console.error("Error loading posts:", err));
    }


    loadPosts();

    
function deletePost(id) {
    if (!confirm("Are you sure you want to delete this post?")) return;

    fetch(`${API_BASE}/api/posts/${id}/`, {
        method: "DELETE",
        headers: {
        "Authorization": `Token ${token}`
        }
    })
    .then(res => {
        if (res.status === 204) {
        alert("Deleted successfully ✅");
        loadPosts(); // reload posts after deletion
        } else {
        alert("Failed to delete ❌");
        }
    })
    .catch(err => console.error("Delete error:", err));
    }


  </script>

</body>
</html>
